  <div class="container">
    <h2>Income and expenses</h2>
    <form id="finance-form">
      <div class="form-group">
        <label for="financeType">Finance Type:</label>
        <select id="financeType" name="financeType" class="form-control" required>
          <option value="">Select</option>
          <option value="INCOME">Income</option>
          <option value="EXPENSES">Expenses</option>
          <option value="INVESTMENT">Investment</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tag">Tag:</label>
        <select id="tag" name="tag" class="form-control" required>
          <option value="">Select Category</option>
          <!-- Categories for Income -->
          <option value="Salary" class="income-option">Salary</option>
          <option value="Profits" class="income-option">Profits</option>
          <option value="Bonus" class="income-option">Bonus</option>
          <!-- Categories for Expenses -->
          <option value="Groceries" class="expenses-option">Groceries</option>
          <option value="Food" class="expenses-option">Food</option>
          <option value="Fuel" class="expenses-option">Fuel</option>
          <option value="Entertainment" class="expenses-option">Entertainment</option>
          <option value="Investments" class="expenses-option">Investments</option>
          <!-- Additional category for Investment -->
          <option value="Other" class="investment-option">Other (Please Specify)</option>
        </select>
      </div>
      <div class="form-group additional-category" style="display: none;">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" class="form-control">
      </div>
      <div class="form-group">
        <label for="invDt">Investment Date:</label>
        <input type="date" id="invDt" name="invDt" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="amt">Amount:</label>
        <input type="number" id="amt" name="amt" min="0" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Add Finance Info</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('financeType').addEventListener('change', function() {
      var selectedValue = this.value;
      var additionalCategory = document.querySelector('.additional-category');
      if (selectedValue === 'INVESTMENT') {
        additionalCategory.style.display = 'block';
        document.getElementById('category').required = true;
      } else {
        additionalCategory.style.display = 'none';
        document.getElementById('category').required = false;
      }
    });
  </script>
