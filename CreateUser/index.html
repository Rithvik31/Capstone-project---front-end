<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MONEFY</a>
  </nav>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Create User</h2>
      </div>
      <div class="card-body">
        <form id="user-form">
          <p>If already a user <a href="C:\Users\Rithvik\OneDrive\Desktop\Capstone-project---front-end\Login/index.html"> Click here</a></p>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" minlength="8" required>
            <span id="password-error" class="error-message"></span>
          </div>
          <button type="submit" class="btn btn-primary" id="signup-btn" disabled>Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
