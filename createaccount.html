<!DOCTYPE html>
<html>
<head>
	<title>Create New Account</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			color: #333;
			padding: 20px;
		}
		h1 {
			font-weight: bold;
			font-size: 36px;
			margin-bottom: 20px;
			text-align: center;
			color: #333;
		}
		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			max-width: 500px;
			margin: 0 auto;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="text"],
		input[type="email"],
		input[type="password"] {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
		p {
			margin-top: 20px;
			text-align: center;
			font-size: 16px;
			color: #555;
		}
		a {
			color: #333;
			font-weight: bold;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<h1>Create New Account</h1>

	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name">

		<label for="email">Email:</label>
		<input type="email" id="email" name="email">

		<label for="password">Password:</label>
		<input type="password" id="password" name="password">

		<input type="submit" value="Sign Up">
	</form>

	<p>Already registered? <a href="login.html">Login</a></p>

</body>
</html>
