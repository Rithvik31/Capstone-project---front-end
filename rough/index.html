<!DOCTYPE html>
<html>
<head>
  <title>Savings Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Savings Form</h2>
  <form id="savingsForm">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br><br>

    <label for="goal">Goal:</label>
    <input type="number" id="goal" name="goal" step="0.01" required><br><br>

    <label for="currAmt">Current Amount:</label>
    <input type="number" id="currAmt" name="currAmt" step="0.01" required><br><br>

    <label for="target">Target Date:</label>
    <input type="date" id="target" name="target" required><br><br>

    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" required><br><br>

    <button type="submit">Submit</button>
  </form>
  
          <div class="container">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#section1"
                aria-expanded="false" aria-controls="section1">
                Section 1
            </button>
            <div class="collapse" id="section1">
                <div class="card card-body">
                    <form>
                        <!-- Form content for section 1 -->
                        <label for="input1">Input 1:</label>
                        <input type="text" id="input1" name="input1" required><br><br>
                        <label for="input2">Input 2:</label>
                        <input type="text" id="input2" name="input2" required><br><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
    
            <button class="btn btn-primary mt-4" type="button" data-toggle="collapse" data-target="#section2"
                aria-expanded="false" aria-controls="section2">
                Section 2
            </button>
            <div class="collapse" id="section2">
                <div class="card card-body">
                    <form>
                        <!-- Form content for section 2 -->
                        <label for="input3">Input 3:</label>
                        <input type="text" id="input3" name="input3" required><br><br>
                        <label for="input4">Input 4:</label>
                        <input type="text" id="input4" name="input4" required><br><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
