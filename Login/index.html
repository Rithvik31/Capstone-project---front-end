<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-success navbar-dark">
    <a class="navbar-brand" href="#">MONEFY</a>
  </nav>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
        <form>
          <p>Not a user already? </p>
          <a href="C:\Users\Rithvik\OneDrive\Desktop\Capstone-project---front-end\CreateUser/index.html">Sign Up</a>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <p><a
              href="C:\Users\Rithvik\OneDrive\Desktop\Capstone-project---front-end\forgotpassword/forgotpass.html">Forgot
              Password</a></p>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="login-status"></div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="app.js"></script>
</body>

</html>
