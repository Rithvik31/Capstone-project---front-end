<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Screen</title>
  <!-- Adding Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css"
    integrity="sha512-8Gvz35HUVWeTEcnKt+5Dg8lbi5QDmuRjQ2o2r8rD1zIvE1iC3qF3X61o67HcGvPYYn/16jBkz8Wp+0wMg0omCA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <p>Not a user already? <a href="D:\Capstone Project\Capstone-Project-Frontend\CreateUser\index.html">Sign Up</a>
      </p>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <p><a href="D:\Capstone Project\Capstone-Project-Frontend\ForgotPassword\index.html">Forgot Password</a></p>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="login-status"></div>
  </div>


  <script src="app.js"></script>
</body>

</html>
